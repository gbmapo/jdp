cancel_confirm:
  subject: 'Demande d''annulation du compte [user:display-name] sur [site:name]'
  body: "[user:display-name],\r\n\r\nUne demande de suppression de votre compte sur [site:name] a été faite.\r\n\r\nVous pouvez maintenant supprimer votre compte sur [site:url-brief] en cliquant sur le lien ci-dessous ou en le copiant dans votre navigateur : \r\n\r\n[user:cancel-url]\r\n\r\nA NOTER : La suppression de votre compte est définitive.\r\n\r\nCe lien expirera dans un jour et aucune action ne sera lancée s'il n'est pas utilisé.\r\n\r\n--  L'équipe de [site:name]"
password_reset:
  subject: '[[site:name]] Modification des informations de connexion'
  body: "[user:display-name], \r\n<p>\r\n\tVous avez fait une demande de réinitialisation de votre mot de passe.<br>\r\n\t<br>\r\n\tVous pouvez vous connecter en cliquant sur le lien ci-dessous ou en le copiant dans votre navigateur :<br>\r\n\t[user:one-time-login-url]<br>\r\n\t<br>\r\n\tCe lien ne peut être utilisé qu'une seule fois pour vous connecter et vous mènera à la page pour changer votre mot de passe.<br>\r\n\tIl expirera dans un jour et rien ne se passera s'il n'est pas utilisé.<br>\r\n\t--<br>\r\n\tLe Jardin de Poissy \r\n</p>\r\n"
register_admin_created:
  subject: 'Un administrateur a créé un compte pour vous sur [site:name]'
  body: "[user:display-name],\r\n\r\nUn administrateur du site du « Jardin de Poissy » a créé un compte pour vous. Vous pouvez maintenant vous connecter en utilisant le lien ci-dessous ou en le copiant dans votre navigateur : \r\n\r\n[user:one-time-login-url]\r\n\r\nCe lien ne peut être utilisé qu'une seule fois pour vous connecter et vous redirigera vers la page où vous pourrez choisir votre mot de passe.\r\n\r\nAprès avoir choisi votre mot de passe, vous pourrez vous connecter sur [site:login-url] en utilisant : \r\n\r\nNom d'utilisateur : [user:name]\r\nMot de passe : Votre mot de passe\r\n\r\n-- \r\nLe Jardin de Poissy"
register_no_approval_required:
  subject: 'Détails du compte [user:display-name] sur « [site:name] »'
  body: "Bonjour [user:display-name],\r\n\r\nNous vous remercions pour votre inscription sur [site:name].\r\nVous pouvez maintenant vous connecter en utilisant le lien ci-dessous ou en le copiant dans votre navigateur : \r\n\r\n[user:one-time-login-url]\r\n\r\nCe lien ne peut être utilisé qu'une seule fois et vous redirigera vers une page où vous pourrez choisir votre mot de passe.\r\n\r\nAprès avoir choisi votre mot de passe, vous pourrez vous connecter sur [site:login-url] en utilisant : \r\n\r\nNom d'utilisateur : [user:name]\r\nmot de passe : Votre mot de passe\r\n\r\n--\r\n[site:name]"
register_pending_approval:
  subject: '[[site:name]] Demande d''adhésion en attente de validation d''un administrateur'
  body: "Bonjour,\r\n<p>\r\nNous vous remercions pour votre demande d'adhésion à l'association « Le Jardin de Poissy ».<br>\r\nDès réception du paiement de votre cotisation, vous recevrez un autre courriel contenant les informations vous permettant de vous connecter, choisir votre mot de passe ainsi que d'autres détails.<br>\r\n--<br>\r\nLe Jardin de Poissy \r\n</p>"
register_pending_approval_admin:
  subject: 'Détails du compte [user:display-name] sur [site:name] (en attente de validation d''un administrateur)'
  body: "[user:display-name] a fait une demande de compte.\r\n\r\n[user:edit-url]"
status_activated:
  subject: '[[site:name]] Votre compte a été activé'
  body: "Bonjour,\r\n<p>\r\nVotre compte sur le site de l'association « Le Jardin de Poissy » a été activé.<br><br>\r\nVous pouvez maintenant vous connecter en cliquant sur le lien ci-dessous ou en le copiant dans votre navigateur : \r\n[user:one-time-login-url]<br><br>\r\nCe lien ne peut être utilisé qu'une seule fois et vous redirigera vers une page où vous pourrez choisir votre mot de passe.<br><br>\r\nAprès avoir choisi votre mot de passe, vous pourrez vous connecter sur [site:login-url] en utilisant :<br>\r\nnom d'utilisateur : [user:account-name]<br>\r\nmot de passe : Votre mot de passe<br>\r\n--<br>\r\nLe Jardin de Poissy \r\n</p>"
status_blocked:
  subject: 'Détails du compte [user:display-name] sur [site:name] (bloqué)'
  body: "[user:display-name],\r\n\r\nVotre compte sur [site:name] a été bloqué.\r\n\r\n-- L'équipe [site:name]"
status_canceled:
  subject: 'Détails du compte [user:display-name] sur [site:name] (annulé)'
