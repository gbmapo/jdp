association.membership_settings:
  path: '/association/membership/settings'
  defaults:
    _form: '\Drupal\association\Form\MembershipSettings'
    _title: 'Membership'
  requirements:
    _permission: 'administer membership'

association.membership0:
  path: '/association/membership0'
  defaults:
    _form: '\Drupal\association\Form\MembershipStep0'
    _title: 'Membership'
  requirements:
    _access: 'TRUE'

association.membership4:
  path: '/association/membership4'
  defaults:
    _form: '\Drupal\association\Form\MembershipStep4'
    _title: 'Membership - Online Payment'
  requirements:
    _access: 'TRUE'
